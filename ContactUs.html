<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" href="back ground image.jpg">
</head>
    <body>
    
        <section>
            <h2>Get in touch...</h2>
    
         
            <div>
                <div>
                    <form action="">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        
                        <button type="submit">Submit</button>
                    </form>
    
            </div>
    
           
            <div >
                <h3>Find Us Here</h3>


                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15555.638977748016!2d77.60229029526067!3d12.913522198342283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14fc91a93031%3A0xf0afe62576cbdc3f!2sBTM%20Layout%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1727262836374!5m2!1sen!2sin" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>


            </div>
        </section>
    
    </body>

</html>
