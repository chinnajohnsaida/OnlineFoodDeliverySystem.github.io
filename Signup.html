<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="back ground image.jpg">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <section>
        <h2>Create Your Account</h2>

        <div id="signup-form-container">
            <form id="signup-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

                <label for="signup-password-confirm">Confirm Password:</label>
                <input type="password" id="signup-password-confirm" name="password-confirm" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="Login.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
